<mat-toolbar color="primary">
    <span>BCX</span>
    <span>
        <mat-menu #appMenu="matMenu">
  <ng-template matMenuContent>
    <button mat-menu-item>Settings</button>
    <button mat-menu-item>Log off</button>
  </ng-template>
</mat-menu>
        <button mat-icon-button [matMenuTriggerFor]="appMenu" align="end" layout-align="start center">
            <mat-icon>more_vert</mat-icon>
        </button>
    </span>
</mat-toolbar>
<div *ngIf="farm != undefined || farm.location != undefined">
    <agm-map
            [latitude]="farm.location.latitude"
            [longitude]="farm.location.longitude"
            [mapTypeId]="typeId"
            [maxZoom]="maxZoom"
            [minZoom]="minZoom"
            [zoom]="zoom"
            [streetViewControl]="streetControl">
        <agm-marker *ngFor="let marker of markers; let i of index"
                    [latitude]="marker.location.latitude"
                    [longitude]="marker.location.longitude"
                    [title]="marker.name"
                    [label]="marker.uri"
                    (markerClick)="nodeSelected(marker.name, marker.sensors)">

        </agm-marker>
    </agm-map>
</div>
<mat-toolbar>
    <small>&copy; All Rights Reserved, BCX 2018</small>
</mat-toolbar>
<visualiser></visualiser>
