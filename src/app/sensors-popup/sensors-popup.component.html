<div [id]="'mySensorInfo'">
  <div *ngIf="!toggleGraphGauge; else graphInfo">
    <app-farm-gauge [data]="data.values" [sensors]="data.sensors" [diaData]="data.values"></app-farm-gauge>
  </div>
  <ng-template #graphInfo>
    <app-sensorinfo></app-sensorinfo>
  </ng-template>
</div>
<br>
<button mat-icon-button mat-ripple (click)="toggleInfo(false)"><mat-icon>wifi_tethering</mat-icon></button>
<button mat-icon-button mat-ripple (click)="toggleInfo(true)"><mat-icon>show_chart</mat-icon></button>
